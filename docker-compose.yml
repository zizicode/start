services:
  # Servicio de Tailscale
  tailscale:
    image: tailscale/tailscale:latest
    hostname: server-rodolfo
    container_name: tailscale-main
    environment:
      - TS_AUTHKEY=tskey-auth-kNwEyuyuMs11CNTRL-QVbV7bvN4B1Jr9pXa9XNB1Snp9KmRMY6
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
      - TS_EXTRA_ARGS=--advertise-tags=tag:server --accept-routes --reset
      - TS_HOSTNAME=server-rodolfo
      - TS_ENABLE_HEALTH_CHECK=true
      - TS_ENABLE_METRICS=true
      - TS_LOCAL_ADDR_PORT=0.0.0.0:9002
      - TS_AUTH_ONCE=false
    volumes:
      - tailscale_data:/var/lib/tailscale
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    ports:
      - "3030:3030"
      - "9443:9443"
      - "9000:9000"

  # API Node.js - Build desde c√≥digo fuente
  rc-api:
    build:
      context: ./rc-app-api-v1
      dockerfile: Dockerfile
    container_name: rc-api
    environment:
      - NODE_ENV=production
      - PORT=3030
      - API_HOST=0.0.0.0
      - API_PORT=3030
    volumes:
      - api_data:/app/data
      - ./logs:/app/logs
    network_mode: service:tailscale
    depends_on:
      - tailscale
    restart: unless-stopped

  # Portainer
  portainer:
    image: portainer/portainer-ee:latest
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    network_mode: service:tailscale
    depends_on:
      - tailscale
    restart: unless-stopped

volumes:
  tailscale_data:
    driver: local
  api_data:
    driver: local
  portainer_data:
    driver: local